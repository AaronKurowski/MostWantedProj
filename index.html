<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <!--<link rel="stylesheet" href="/weekTwo/dayNine/DOM/MostWantedProj/mostWanted.css">-->
    <link rel="stylesheet" href="mostWanted.css">
  </head>
  <body>
    <!--This form id is different watch out!-->
    <form id="mainForm">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" placeholder="#">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" value="">
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" value="">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" placeholder="male/female">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY">
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" placeholder="inches">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" placeholder="lbs">
      <label for="eyeColor">Eye Color:</label>
      <input type="text" id="eyeColor" name="eyeColor" value="">
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" value="">
      <label for="parents">Parents:</label>
      <input type="text" id="parents" name="parents" value="">
      <label for="currentSpouse">Current Spouse:</label>
      <input type="text" id="currentSpouse" name="currentSpouse">
      <br>
      <input type="button" onclick="inputValidation();" value="Submit">
    </form>

    <table style="width: 100%" id='table'>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Eye Color</th>
          <th>Occupation</th>
          <th>Parents</th>
          <th>Current Spouse</th>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
