  <body>

    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <!--<input type="button" onclick="searchByGender()" value="Submit">-->
        <input type="button" onclick="searchByName()" value="Submit">
    </form>

    <form id="genderForm">
      <label for="gender"></label><br>
      <input type="text" id="gender" name="gender" value="male/female"><br><br>
      <input type="button" onclick="searchByGender()" value="Submit">
    </form>

    <table style="width: 100%">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Eye Color</th>
          <th>Occupation</th>
          <th>Parents</th>
          <th>Current Spouse</th>
        </tr>
        <tr>
          <td id="idOutput"></td>
          <td id="fNameOutput"></td>
          <td id="lNameOutput"></td>
          <td id="genderOutput"></td>
          <td id="birthdayOutput"></td>
          <td id="heightOutput"></td>
          <td id="weightOutput"></td>
          <td id="eyeColorOutput"></td>
          <td id="occupationOutput"></td>
          <td id="parentOutput"></td>
          <td id="currentSpouseOutput"></td>
        </tr>
    </table>
